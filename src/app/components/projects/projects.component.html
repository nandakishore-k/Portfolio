<section id="projects" class="py-20 px-6 md:px-16 bg-[#0A1420]">
  <h2 class="text-4xl font-bold text-[#1F4369] mb-12 text-center">
    Projects
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-10 max-w-6xl mx-auto">
    <div 
      *ngFor="let project of projects"
      class="bg-[#101d2b] rounded-2xl p-6 shadow-md border border-transparent 
             hover:border-[#1F4369] hover:shadow-[#1F4369]/40 
             transition-all duration-300 hover:-translate-y-2 flex"
    >
      <img 
        [src]="project.image" 
        [alt]="project.title" 
        class="rounded-lg mb-5  mr-4 w-[40%] h-44 object-cover"
      />
      <div class="flex-col">
      <h3 class="text-xl font-semibold text-[#1F4369] mb-3">
        {{ project.title }}
      </h3>
      <p class="text-gray-300 text-sm mb-5 leading-relaxed">
        {{ project.description }}
      </p>
      <div class="flex space-x-4">
        <a 
          *ngIf="project.codeLink"
          [href]="project.codeLink"
          target="_blank"
          class="border border-[#1F4369] text-[#1F4369] px-4 py-2 rounded 
                 hover:bg-[#1F4369] hover:text-white text-sm transition"
        >
          Code
        </a>
        <a 
          *ngIf="project.liveLink"
          [href]="project.liveLink"
          target="_blank"
          class="bg-[#1F4369] text-white px-4 py-2 rounded 
                 hover:bg-[#102337] text-sm transition"
        >
          Live
        </a>
      </div>
      </div>
    </div>
  </div>
</section>
