<section id="experience" class="py-20 px-6 md:px-16 bg-[#0F1E33] text-white">
  <h2 class="text-3xl md:text-4xl font-semibold text-[#1F4369] mb-12 text-center">
    Experience
  </h2>

  <div class="relative border-l-4 border-[#1F4369] max-w-4xl mx-auto">
    <div
      *ngFor="let exp of experiences; let i = index"
      class="mb-12 ml-6 relative group"
    >
      <!-- Dot -->
      <div
        class="absolute -left-3 w-6 h-6 bg-[#1F4369] rounded-full border-4 border-[#0F1E33] group-hover:scale-125 transition-transform"
      ></div>

      <!-- Card -->
      <div
        class="bg-[#142947] rounded-xl p-6 shadow-lg hover:shadow-[#1F4369]/50 
               transition-all duration-300"
      >
        <div class="flex justify-between items-center mb-2">
          <h3 class="text-xl font-semibold">{{ exp.role }}</h3>
          <span class="text-sm text-gray-400">{{ exp.period }}</span>
        </div>
        <h4 class="text-[#7AA2E3] font-medium mb-2">{{ exp.company }}</h4>
        <p class="text-gray-300 text-sm leading-relaxed">
          {{ exp.description }}
        </p>
      </div>
    </div>
  </div>
</section>
