<section
  id="contact"
  class="py-24 px-6 md:px-16 bg-gradient-to-b from-[#0F1E33] to-[#000000] text-white relative overflow-hidden"
>
  <h2 class="text-3xl md:text-4xl font-semibold text-[#1F4369] mb-12 text-center">
    Contact Me
  </h2>

  <div
    class="max-w-5xl mx-auto grid md:grid-cols-2 gap-10 backdrop-blur-lg bg-white/5 rounded-2xl p-8 border border-[#1F4369]/40 shadow-lg"
  >
    <!-- Left Side -->
    <div class="flex flex-col justify-center space-y-6">
      <h3 class="text-2xl font-semibold">Let’s Connect</h3>
      <p class="text-gray-300 leading-relaxed">
        Have a project in mind, or just want to say hi?  
        I’d love to hear from you! Let’s collaborate or chat about ideas.
      </p>

      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <i class="fa-solid fa-envelope text-[#1F4369] text-xl"></i>
          <a
            href="mailto:nandakishorek@example.com"
            class="hover:text-[#1F4369] transition-colors"
            >nandakishorek2002{{'@'}}gmail.com</a
          >
        </div>

        <div class="flex items-center space-x-4">
          <i class="fa-brands fa-linkedin text-[#1F4369] text-xl"></i>
          <a
            href="https://linkedin.com/in/nandakishore-k"
            target="_blank"
            class="hover:text-[#1F4369] transition-colors"
            >linkedin.com/in/nandakishore-k</a
          >
        </div>

        <div class="flex items-center space-x-4">
          <i class="fa-brands fa-github text-[#1F4369] text-xl"></i>
          <a
            href="https://github.com/nandakishore-k"
            target="_blank"
            class="hover:text-[#1F4369] transition-colors"
            >github.com/nandakishore-k</a
          >
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <form
      class="flex flex-col space-y-4 bg-[#0F1E33]/60 p-6 rounded-xl border border-[#1F4369]/30 shadow-inner"
    >
      <input
        type="text"
        placeholder="Your Name"
        class="p-3 rounded-lg bg-transparent border border-gray-500 focus:border-[#1F4369] outline-none text-white"
      />
      <input
        type="email"
        placeholder="Your Email"
        class="p-3 rounded-lg bg-transparent border border-gray-500 focus:border-[#1F4369] outline-none text-white"
      />
      <textarea
        rows="4"
        placeholder="Your Message"
        class="p-3 rounded-lg bg-transparent border border-gray-500 focus:border-[#1F4369] outline-none text-white"
      ></textarea>

      <button
        type="submit"
        class="bg-[#1F4369] hover:bg-[#102337] text-white py-2 rounded-lg font-semibold transition-colors"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
